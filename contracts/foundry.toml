[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"
via_ir = false
optimizer = true
optimizer_runs = 200
fs_permissions = [{ access = "read", path = "../frontend/src/ENSContracts/" }]

[rpc_endpoints]
anvil = "http://localhost:8545"

[etherscan]
# No API key needed for local development

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true


# See more config options at: https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md